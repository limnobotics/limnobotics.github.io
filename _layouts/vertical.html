<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ site.name }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/vertical.css" rel="stylesheet">
    {% if page.hasgallery %}
    <link rel="stylesheet" href="{{ site.baseurl }}/js/fancyBox/source/jquery.fancybox.css" type="text/css" media="screen" />
    {% endif %}
  </head>

  <body>
    <div class="container">

      <!-- THE HEADER -->
      <div class="row" style="padding-top: 10px;">
        <div class="col-xs-12 myheader-wrapper">
          <div class="myheader" style="background-image: url({{ site.baseurl }}/assets/header_base.jpg);">
            <a href="/" class="headerlink">Limnobotics</a>
          </div>
        </div>    
      </div>    

      <div class="row">
        <!-- THE HEADER -->
        <div class="col-sm-3">
          <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="visible-xs navbar-brand">Menu</span>
              </div>
              <div class="navbar-collapse collapse sidebar-navbar-collapse">
                <ul class="nav navbar-nav">
                  {% include navbar.html nav=site.menu level=0 %}
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        <!-- THE MAIN CONTENT -->
        <div class="col-sm-9">
          {{ content }}
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

    {% if page.hasgallery %}
    <script type="text/javascript" src="{{ site.baseurl }}/js/fancyBox/source/jquery.fancybox.pack.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    $(".fancybox").fancybox();
    });
    </script>
    {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-62502911-1', 'auto');
    ga('send', 'pageview');
  
  </script>

  </body>
</html>
